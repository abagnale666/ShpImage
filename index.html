<meta charset="UTF-8">

<html>

<head>
	<title>全国 shp 矢量数据汇总</title>
	<link rel="icon" href="img/logo.ico" />
	<link rel="StyleSheet" href="dtree.css" type="text/css" />
	<script type="text/javascript" src="dtree.js"></script>
</head>

<body>
	<h1>全国 shp 矢量数据汇总</h1>
	<h3 style="color: orange; line-height: 22px;">温馨提示：</h3>
	<h3 style="color: orange; line-height: 22px;">
		<div>
			1、该网页展示的只是预览图，并非真实shp数据，需要请联系
			<div class="anim" id="chat-qq" style="font-size: 22px; display: inline; cursor: pointer;">
				<span id="chat-qq-span">...</span>
				<img id="chat-qq-img" style="position: relative; top: 4px; display: none;" src="./img/button_qq.gif" />
			</div>
			。QQ号不定期更换，强烈建议
			<div class="anim" style="font-size: 22px; display: inline;">【收藏】</div>
			本页面
		</div>
		<div style="margin-top: 20px;">
			2、该网页展示的全部数据仅可用于
			<div style="color: red; font-size: 22px; display: inline;">个人学习和实验</div>
			，地图出版、发布等用途请到国家权威部门申请
		</div>
	</h3>
	<div class="dtree dtree-base">
		<p><a href="javascript: d.openAll();">全部展开</a> | <a href="javascript: d.closeAll();">全部折叠</a></p>
		<script src="./main.js"></script>
	</div>
	<div style="font-size: 22px; margin-left: 50px; margin-top: 20px; margin-bottom: 20px;">
		<div id="goto-csdn" style="display: inline; color: orange; cursor: pointer; margin-left: -12px;">
			【转到CSDN博客】
		</div>
		<div id="goto-pay" style="display: inline; color: orange; cursor: pointer">【支付】</div>
		<div id="goto-help" style="display: inline; color: orange; cursor: pointer">【帮助】</div>
	</div>

	<script>
		window.location.href = "https://abagnale999.gitee.io/shpimage/";
  
		var eles = document.getElementsByClassName("node-2");
		if (eles.length > 0) {
			eles[0].style.textDecoration = "line-through";
		}

		document.getElementById("goto-csdn").onclick = function () {
			window.open("https://blog.csdn.net/abagnale999", "_blank");
		}

		document.getElementById("goto-pay").onclick = function () {
			window.open("https://abagnale666.github.io/pay/pay.html", "_blank");
		}

		document.getElementById("goto-help").onclick = function () {
			window.open("./help.html", "_blank");
		}

		var req = null;
		if (window.XMLHttpRequest) {
			req = new XMLHttpRequest();
		} else if (window.ActiveXObject) {
			req = new window.ActiveXObject();
		}
		if (req !== null) {
			req.open("GET", "https://abagnale666.github.io/pay/info.json", true);
			req.onload = function () {
				if (req.readyState == 4 && req.status == 200) {
					var obj = JSON.parse(req.responseText);
					document.getElementById("chat-qq-span").innerText = obj.qq;
					document.getElementById("chat-qq-img").onclick = function () {
						window.open(obj.qquin, "_blank");
					}
					document.getElementById("chat-qq-img").style.display = "inline-block";
				}
			};
			req.send();
		}
	</script>

</body>

</html>
